<!DOCTYPE html>
<html lang="en" class="background">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/stylesheets/reset.css">
    <link rel="stylesheet" href="public/stylesheets/new.css">
    <link rel="stylesheet" href="public/stylesheets/fonts/fontawesome-free-5.11.2-web/css/all.min.css">
    <title>New - Map Editor</title>
</head>
<body>
    <div id="panel">
        <div id="panel-top">
            <span id="file">File</span>
            <div id="file-menu" hidden>
                <span id="file-new">New...</span>
                <span id="file-open">Open...</span>
                <span id="file-save">Save...</span>
            </div>
            <span id="view">View</span>
            <div id="view-menu" hidden>
                <span id="view-themes">Themes</span>
                <span id="view-backgrounds">Backgrounds</span>
            </div>
        </div>
        <div id="instrument-buttons">
            <div id="move" class="button"><i class="fas fa-arrows-alt"></i></div>
            <div id="eraser" class="button"><i class="fas fa-eraser"></i></div>
            <div id="dropper" class="button"><i class="fas fa-eye-dropper"></i></div>
            <div id="zoom" class="button"><i class="fas fa-search"></i></div>
        </div>
        <div id="tile-panel">
            <div id="tile-panel-top">
                <span id="tileset-name">Tile Menu<i class="fas fa-caret-right fa-lg arrow"></i></span>
            </div>
            <div id="tile-panel-window">
                <div id="tile-menu">
                    <label for="upload-tileset" class="menu-item" id="upload-tileset-label"><i class="fas fa-upload"></i> Upload Tileset . . .</label>
                    <input id="upload-tileset" type="file" accept=".jpg, .jpeg, .png, .gif" hidden>
                </div>
                <div id="tilesets-container"></div>
            </div>
        </div>
        <div id="tool-panel">
            <div id="tool-panel-top">
                <span id="tool-name">Minimap<i class="fas fa-caret-right fa-lg arrow"></i></span>
            </div>
            <div id="tool-panel-window">
                <div id="tool-menu" hidden>
                    <span id="tool-menu-minimap" class="menu-item tool-label"><i class="fas fa-chart-area"></i> Minimap</span>
                    <span id="tool-menu-layers" class="menu-item tool-label"><i class="fas fa-layer-group"></i> Layers</span>
                    <span id="tool-menu-animation" class="menu-item tool-label"><i class="fas fa-sync-alt"></i> Animation</span>
                </div>
                <div id="minimap" class="background tool"></div>
                <div id="layers" class="tool" hidden></div>
                <div id="animation" class="tool" hidden></div>
            </div>
        </div>
    </div>
    <div id="upload-form" hidden>
        <div id="upload-form-top">
            <span id="form-title"></span>
            <div class="close-form"><i class="fas fa-times"></i></div>
        </div>
        <div id="upload-form-window"></div>
        <div id="upload-form-options" class="x">
            <label for="upload-name">Tileset Name</label>
            <input id="upload-name" type="text" placeholder="Tileset Name">
            <label>Tile Dimensions</label>
            <input id="upload-tile-width" class="number-input" type="text" placeholder="Width"><input id="upload-tile-height" class="number-input" type="text" placeholder="Height">
            <label>Tile Padding</label>
            <input id="upload-padding-h" class="number-input" type="text" placeholder="Horizontal"><input id="upload-padding-v" class="number-input" type="text" placeholder="Vertical">
            <label>Tileset Margin</label>
            <input id="upload-margin-left" class="number-input" type="text" placeholder="Left"><input id="upload-margin-right" class="number-input" type="text" placeholder="Right">
            <input id="upload-margin-top" class="number-input" type="text" placeholder="Top"><input id="upload-margin-bot" class="number-input" type="text" placeholder="Bottom">
            <div id="upload-form-delete">DELETE TILESET</div>
            <div id="upload-form-accept" >ACCEPT</div><div id="upload-form-cancel" class="close-form">CANCEL</div>         
        </div>
    </div>
</body>


<script src="public/scripts/tileset.js"></script>
<script src="public/scripts/new.js"></script>

</html>
