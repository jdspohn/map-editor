<!DOCTYPE html>
<html lang="en" class="background">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/stylesheets/reset.css">
    <link rel="stylesheet" href="public/stylesheets/new.css">
    <link rel="stylesheet" href="public/stylesheets/fonts/fontawesome-free-5.11.2-web/css/all.min.css">
    <title>New - Map Editor</title>
</head>
<body>
    <div id="panel">
        <div id="panel-top">
            <span id="file">File</span>
            <div id="file-menu" hidden>
                <span id="file-new">New...</span>
                <span id="file-open">Open...</span>
                <span id="file-save">Save...</span>
            </div>
            <span id="view">View</span>
            <div id="view-menu" hidden>
                <span id="view-themes">Themes</span>
                <span id="view-backgrounds">Backgrounds</span>
            </div>
        </div>
        <div id="tool-buttons">
            <div id="move" class="button"><i class="fas fa-arrows-alt"></i></div>
            <div id="eraser" class="button"><i class="fas fa-eraser"></i></div>
            <div id="dropper" class="button"><i class="fas fa-eye-dropper"></i></div>
            <div id="zoom" class="button"><i class="fas fa-search"></i></div>
        </div>
        <div id="tile-panel">
            <div id="tile-panel-top">
                <span id="tileset">Tileset #1<i class="fas fa-caret-right fa-lg arrow"></i></span>
            </div>
            <div id="tile-panel-window">
                <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
                <div id="tile-menu" hidden>
                    <span id="tile-menu-add" class="menu-item"><i class="fas fa-upload"></i> Upload Tileset . . .</span>
                </div>
            </div>
        </div>
        <div id="tool-panel">
            <div id="tool-panel-top">
                <span id="tool">Minimap<i class="fas fa-caret-right fa-lg arrow"></i></span>
            </div>
            <div id="tool-panel-window">
                <div id="tool-menu" hidden>
                    <span id="tool-menu-minimap" class="menu-item"><i class="fas fa-chart-area"></i> Minimap</span>
                    <span id="tool-menu-layers" class="menu-item"><i class="fas fa-layer-group"></i> Layers</span>
                    <span id="tool-menu-animation" class="menu-item"><i class="fas fa-sync-alt"></i> Animation</span>
                </div>
                <div id="minimap" class="background"></div>
                <div id="layers" hidden></div>
                <div id="animation" hidden></div>
            </div>
        </div>
    </div>
</body>

<script src="public/scripts/new.js"></script>

</html>
